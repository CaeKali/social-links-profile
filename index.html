<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main class="main">
        <section class="profile-card">
            <div class="profile-card__img-wrapper">
                <img class="profile-card__img" src="assets/images/avatar-jessica.jpeg" alt="profile image">
            </div>
            <h2 class="profile-card__name">Jessica Randall</h2>
            <p class="profile-card__city">London, United Kingdom</p>
            <q class="profile-card__job-title">Front-end developer and avid reader.</q>
            <ul class="profile-card__links">
                <li><a class="profile-card__link" href="#">GitHub</a></li>
                <li><a class="profile-card__link" href="#">Frontend Mentor</a></li>
                <li><a class="profile-card__link" href="#">LinkedIn</a></li>
                <li><a class="profile-card__link" href="#">GitHub</a></li>
                <li><a class="profile-card__link" href="#">Instagram</a></li>
            </ul>
        </section>
    </main>
</body>

</html>
